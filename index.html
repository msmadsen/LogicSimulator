<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>CpuSim</title>

        <!--[if IE]>
            <script src="js/excanvas.js"></script>
        <![endif]-->
        <script src="js/jquery-1.8.2.js"></script>
        <script src="js/jquery.mousewheel.js"></script>
        <script src="js/OkiWidgets.js"></script>
        <script src="js/Site.js"></script>
        <script src="js/CpuSimCore.js"></script>
        <script src="js/CpuSim.js"></script>
        <script src="js/CpuSimEditor.js"></script>
        <script src="js/CpuSimEditorEvents.js"></script>

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/OkiWidgets.css" />

    </head>

    <body>
        <div id="global-wraper">
            
            <!-- top widgets -->
            <div id="top-widgets">
                <a href="javascript:void(0)" onClick="cpuSimEditor.benchmark();" style="color: #7fa8d2; font-size: 24px; line-height: 24px; display: block; padding: 10px 0 13px 10px; font-weight: bold;">LogicSim</a>

                <div id="editing-modes">
                    <a href="javascript:void(0)" onClick="cpuSimEditor.editingModeChange($(this))" editMode="0">Interact</a>
                    <a href="javascript:void(0)" onClick="cpuSimEditor.editingModeChange($(this))" editMode="1">Select</a>
                    <a href="javascript:void(0)" onClick="cpuSimEditor.editingModeChange($(this))" editMode="2">Move</a>
                    <a href="javascript:void(0)" onClick="cpuSimEditor.editingModeChange($(this))" editMode="3">NAND</a>
                    <a href="javascript:void(0)" onClick="cpuSimEditor.editingModeChange($(this))" editMode="4">Wire</a>
                    <!--       
                    <a href="javascript:void(0)">AND</a>
                    <a href="javascript:void(0)">OR</a>
                    <a href="javascript:void(0)">NOT</a>
                    <a href="javascript:void(0)">XOR</a>                    
                    <a href="javascript:void(0)">NOR</a>
                    <a href="javascript:void(0)">XNOR</a>
                    -->
                </div>
            </div>
            <!-- top widgets END -->
            
            <!-- object properties -->
            <div class="properties-cont properties-obj">
                <div class="h">Obiekt</div>
                <div class="p">
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <th><label>Etykietka:</label></th>
                            <td><input name="label" /></td>
                        </tr>
                        <tr>
                            <th><label>PozX:</label></th>
                            <td><input name="pos-x" /></td>
                        </tr>
                        <tr>
                            <th><label>PozY:</label></th>
                            <td><input name="pos-y" /></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- object properties END -->
            
            <!-- status -->
            <div class="properties-cont properties-status">
                <div class="h">Status</div>
                <div class="p">
                    <table cellpadding="0" cellspacing="0" style="width: 120px;">
                        <tr>
                            <th style="width: 60px"><label>Mouse X:</label></th>
                            <td id="status-mouse-x"></td>
                        </tr>
                        <tr>
                            <th style="width: 60px"><label>Mouse Y:</label></th>
                            <td id="status-mouse-y"></td>
                        </tr>
                        <tr>
                            <th style="width: 60px"><label>Zoom:</label></th>
                            <td id="status-view-zoom"></td>
                        </tr>
                        <tr>
                            <th style="width: 60px"><label>FPS:</label></th>
                            <td id="status-render-time"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- status END -->

            <!-- sim window -->
            <div id="sim-window-div"></div>
            <canvas id="sim-window-canvas"></canvas>
            <!-- sim window END -->
            
            <div style="width: 0px; height: 0px; overflow: hidden;">
                <img id="gate-nand" src="images/gate-nand.png" />
                <img id="gate-nand-s" src="images/gate-nand_selected.png" />
                <img id="pin-output" src="images/pin-output.png" />
                <img id="pin-output-s" src="images/pin-output_selected.png" />
                <img id="pin-input" src="images/pin-input.png" />
                <img id="pin-input-s" src="images/pin-input_selected.png" />
            </div>
        </div>
       
    </body>
</html>
